<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>Sign In Form</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: grid;
            place-items: center;
            height: 100vh;
        }

        .registration_box {
            width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            font-size: 30px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .input_box {
            height: 60px;
            width: 100%;
            position: relative;
            margin-bottom: 20px;
        }

        .input_box input {
            height: 100%;
            width: 100%;
            outline: none;
            border: 1px solid lightgrey;
            border-radius: 8px;
            padding-left: 15px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .input_box input:focus {
            border-color: tomato;
        }

        .input_box .icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: grey;
        }

        .button {
            display: flex;
            justify-content: space-between;
        }

        .button button {
            width: 100%;
            height: 50px;
            color: #fff;
            border: none;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 5px;
            background: darkgrey;
            transition: background 0.3s linear;
        }

        .button button:hover {
            background: tomato;
        }

        .signup_link {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .signup_link a {
            color: blue;
            text-decoration: none;
            font-weight: 500;
        }

        .signup_link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="registration_box">
        <div class="title">Sign In Form</div>
        <form action="login.php" method="post" onsubmit="return confirmPwd();">
            <div class="input_box">
                <input type="text" placeholder="Login" name="login" required />
                <div class="icon"><i class="user"></i></div>
            </div>
            <div class="input_box">
                <input type="password" placeholder="Password" name="pass" required />
                <div class="icon"><i class="lock"></i></div>
            </div>
            <div class="button">
                <button type="submit">Sign In</button>
            </div>
        </form>
    </div>
</body>

</html>
