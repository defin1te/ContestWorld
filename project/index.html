<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: grid;
            place-items: center;
            height: 100vh;
        }

        .registration_box {
            width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            font-size: 30px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .input_box {
            height: 60px;
            width: 100%;
            position: relative;
            margin-bottom: 20px;
        }

        .input_box input {
            height: 100%;
            width: 100%;
            outline: none;
            border: 1px solid lightgrey;
            border-radius: 8px;
            padding-left: 15px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .input_box input:focus {
            border-color: tomato;
        }

        .input_box .icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: grey;
        }

        .button {
            display: flex;
            justify-content: space-between;
        }

        .button button {
            width: 100%;
            height: 50px;
            color: #fff;
            border: none;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 5px;
            background: Darkgrey;
            transition: background 0.3s linear;
        }

        .button button:hover {
            background: tomato;
        }

        .signup_link {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .signup_link a {
            color: tomato;
            text-decoration: none;
            font-weight: 500;
        }

        .signup_link a:hover {
            text-decoration: underline;
        }

        .password-strength {
            font-size: 14px;
            margin-top: 10px;
        }

        .password-strength span {
            display: inline-block;
            margin-right: 10px;
        }

        .password-strength .weak {
            color: #E34234;
        }

        .password-strength .medium {
            color: #FFA500;
        }

        .password-strength .strong {
            color: #228B22;
        }

        .password-warning {
            color: #E34234;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="registration_box">
        <div class="title">Registration Form</div>
        <form action="register.php" method="post">
            <div class="input_box">
                <input type="text" placeholder="Login" name="login" required />
                <div class="icon"><i class="user"></i></div>
            </div>
            <div class="input_box">
                <input type="password" placeholder="Password" name="pass" id="passwordInput" onkeyup="checkPasswordStrength()" required />
                <div class="icon"><i class="lock"></i></div>
            </div>
            <div class="input_box">
                <input type="password" placeholder="Repeat Password" name="repeatpass" id="repeatPasswordInput" onkeyup="checkPasswordMatch()" required />
                <div class="icon"><i class="lock"></i></div>
            </div>
            <div class="input_box">
                <input type="text" placeholder="Email" name="email" required />
                <div class="icon"><i class="envelope"></i></div>
            </div>
            <div class="button">
                <button type="submit">Register</button>
            </div>
            <div class="password-strength" id="passwordStrength">
                <span class="weak"></span>
                <span class="medium"></span>
                <span class="strong"></span>
            </div>
            <div class="password-warning" id="passwordWarning"></div>
        </form>
        <div class="signup_link">Already a member? <a href="sign.html">Sign in now</a></div>

        <script>
            function checkPasswordStrength() {
                var password = document.getElementById("passwordInput").value;
                var strength = 0;

                if (password.match(/[a-z]+/)) {
                    strength += 1;
                }

                if (password.match(/[A-Z]+/)) {
                    strength += 1;
                }

                if (password.match(/[0-9]+/)) {
                    strength += 1;
                }

                if (password.match(/[!@#$%^&*(),.?":{}|<>]+/)) {
                    strength += 1;
                }

                var passwordStrength = document.getElementById("passwordStrength");

                if (strength < 2) {
                    passwordStrength.innerHTML = '<span class="weak">Weak</span><span class="medium"></span><span class="strong"></span>';
                } else if (strength < 3) {
                    passwordStrength.innerHTML = '<span class="weak"></span><span class="medium">Medium</span><span class="strong"></span>';
                } else {
                    passwordStrength.innerHTML = '<span class="weak"></span><span class="medium"></span><span class="strong">Strong</span>';
                }
            }

            function checkPasswordMatch() {
                var password = document.getElementById("passwordInput").value;
                var repeatPassword = document.getElementById("repeatPasswordInput").value;
                var passwordWarning = document.getElementById("passwordWarning");

                if (password !== repeatPassword) {
                    passwordWarning.innerText = "Passwords do not match.";
                } else {
                    passwordWarning.innerText = "";
                }
            }
        </script>
    </div>
</body>

</html>
